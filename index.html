<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/pagina-inicial.css">
</head>
<body class="gradient-background">
    <div class="flex items-center justify-center h-screen">
        <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-xl">
            <div class="mb-4">
                <h1 class="font-bold text-xl text-center">Login</h1>
            </div>
            <div id="message" class="hidden"></div>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="usuario" class="text-sm font-medium text-gray-700">Usuário</label>
                    <input type="text" id="usuario" name="usuario" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Digite seu usuário" required>
                </div>
                <div>
                    <label for="senha" class="text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" id="senha" name="senha" class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Digite sua senha" required>
                </div>
                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="mt-6 text-center">
                <button id="cadastro-button" class="text-indigo-600 hover:text-indigo-500 text-sm">Cadastre-se</button>
            </div>
        </div>
    </div>
    <script src="assets/js/pagina-inicial.js"></script>
</body>
</html>
